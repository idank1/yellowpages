<body>
    <div class="search">
      <div class="cui__input giant">
        <input ng-model="userSearchInput" class="cui__input__input" placeholder="Type your search query"/>
        <button type="button" class="cui__button--primary search-button" ng-click="searchPerson()">Search</button>    
      </div>
      <div class="results">          
        <div class="cui__selector--direct title">
          <h2 class="cui__selector--direct__title" ng-show="persons.length > 0">
            Search results
          </h2>                        
          <i class="fa fa-spinner fa-spin" id="persons-loading-spinner" ng-show="isPageLoading"></i>
          <label ng-show="(persons.length === 0 && isPageLoading === false)" class="cui__selector--direct__title">No persons found</label>
          <div class="cui__selector--direct__item" ng-repeat="currPerson in persons">
            <img class="user-avatar" ng-src="{{ currPerson.picture }}">
            <div class="cui__selector--direct__label">
                {{ currPerson.name }} ({{ currPerson.age }}), {{ currPerson.phoneNumber }}
            </div>                
            <p class="cui__selector--direct__description">
                {{ currPerson.address.street }} . {{ currPerson.address.city }}, {{ currPerson.address.country }}
            </p>
          </div>
        </div>
      </div>
        <div class="results_footer">
            <label ng-click="loadMoreResults()" ng-show="persons.length > 0" class="cui__link">Load more</label>
        </div>
    </div>
</body>
